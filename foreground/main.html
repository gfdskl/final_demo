<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>cxsj demo</title>
        <link rel="stylesheet" type="text/css" href="style/main.css" />
    </head>

    <body>
        <form action="" enctype="multipart/form-data" method="GET">
            <input type="file" name="file" id="file"  />
            <input type="submit" name="submit1" id="submit1" value="提交"/>
        </form>
        <div id="div1">
            <video controls  src=""  id="video"></video>
        </div>
        <br />
        <div id="div2">
            <canvas id="canvas">
                <img src="" id="img" />
            </canvas>

            <form action="" enctype="multipart/form-data" method="GET">
                <input type="text" name="text1" id="text1" value="第一个坐标值" class="text"/>
                <br />
                <input type="text" name="text2" id="text2" value="第二个坐标值" class="text"/>
                <br />
                <input type="text" name="text3" id="text3" value="第三个坐标值" class="text"/>
                <br />
                <input type="text" name="text4" id="text4" value="第四个坐标值" class="text"/>    
                <input type="submit" name="submit2" id="submit2" />
                <input type="button" name="clear" id="button2" value="清除" class="button" />    
            </form>    
        </div>
        <!-- <input type="button" name="clear" id="button2" value="清除" class="button" />     -->
        <div id="div4"><p>返回结果：</p></div>
        <script src="jscripts/front_end.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
    </body>
</html>
